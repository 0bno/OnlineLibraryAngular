<div class="container">
  <h1>Contact form</h1>

  <p>If you have any questions or suggestions, please don't hesitate to contact us!</p>

  <!-- Affichage du formulaire-->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(content)" class="ngb-form">
    <div class="form-group">
      <label for="subject">Subject</label>
      <input class="form-control" type="text" id="subject" formControlName="subject">
    </div>
    
    <div class="form-group">
      <label for="mail">Email</label>
      <input class="form-control" type="email" id="mail" formControlName="email">
    </div>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" formControlName="name">
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="5" formControlName="message"></textarea>
    </div>
  
    <button type="submit" class="btn btn-dark">Send</button>
  </form>
  <!-- Pop up qui permet d'afficher les saisies utilisateur du formulaire-->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Form Submission</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Subject:</strong> {{ contactForm.value.subject }}</p>
      <p><strong>Name:</strong> {{ contactForm.value.name }}</p>
      <p><strong>Email:</strong> {{ contactForm.value.email }}</p>
      <p><strong>Message:</strong> {{ contactForm.value.message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
</div>
